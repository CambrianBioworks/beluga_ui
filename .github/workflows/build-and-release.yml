# GitHub Actions Workflow for Frontend Build & Release
#
# This workflow should be placed in the frontend repository at:
# .github/workflows/build-and-release.yml
#
# It builds the Next.js application and creates a GitHub release with an
# auto-incremented version tag whenever code is pushed to main.

name: Build and Release Frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history to get all tags

      - name: Get latest tag and increment version
        id: version
        run: |
          # Get the latest tag, default to v0.0.0 if none exists
          LATEST_TAG=$(git tag -l "v*" | sort -V | tail -n1)
          
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v0.0.0"
          fi
          
          echo "Latest tag: $LATEST_TAG"
          
          # Remove 'v' prefix and split into parts
          VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          
          # Increment patch version
          PATCH=$((PATCH + 1))
          
          NEW_TAG="v${MAJOR}.${MINOR}.${PATCH}"
          echo "New tag: $NEW_TAG"
          
          echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "version=${MAJOR}.${MINOR}.${PATCH}" >> $GITHUB_OUTPUT

      - name: Create and push new tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.version.outputs.tag }}
          git push origin ${{ steps.version.outputs.tag }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Prepare release artifact
        run: |
          # Create a clean directory with only production files
          mkdir -p release-artifact

          # Copy built files
          cp -r .next release-artifact/
          cp -r public release-artifact/

          # Copy necessary config files
          cp package.json release-artifact/
          cp package-lock.json release-artifact/
          cp next.config.* release-artifact/ 2>/dev/null || true

          # Create tarball
          cd release-artifact
          tar -czf ../beluga-frontend-${{ steps.version.outputs.tag }}.tar.gz .
          cd ..

      - name: Generate checksum
        run: |
          sha256sum beluga-frontend-${{ steps.version.outputs.tag }}.tar.gz > beluga-frontend-${{ steps.version.outputs.tag }}.tar.gz.sha256

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          make_latest: true
          files: |
            beluga-frontend-${{ steps.version.outputs.tag }}.tar.gz
            beluga-frontend-${{ steps.version.outputs.tag }}.tar.gz.sha256
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Display artifact info
        run: |
          echo "Release created for ${{ steps.version.outputs.tag }}"
          echo "Artifact size: $(du -h beluga-frontend-${{ steps.version.outputs.tag }}.tar.gz | cut -f1)"
          echo "SHA256: $(cat beluga-frontend-${{ steps.version.outputs.tag }}.tar.gz.sha256)"